<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <title>Age Calculator</title>
</head>

<body>
  <main>

    <form>
      <div id="form-Container">

        <div>
          <label for="days">Day</label>
          <input type="number" id="days" placeholder="DD" required autocomplete="off">
          <p class="errorMessage"></p>
        </div>

        <div>
          <label for="months">Month</label>
          <input type="number" id="months" placeholder="MM" required autocomplete="off">
          <p class="errorMessage"></p>
        </div>

        <div>
          <label for="years">Year</label>
          <input type="number" id="years" placeholder="YYYY" required autocomplete="off">
          <p class="errorMessage"></p>
        </div>

      </div>

      <div class="line-btn">
        <span class="line-hr"></span>
        <button type="submit" aria-label="calculat age"></button>
      </div>
    </form>

    <aside id="result">
      <p> <span id="year">- -</span> years</p>
      <p> <span id="month">- -</span> months</p>
      <p> <span id="day">- -</span> days</p>
    </aside>

  </main>

</html>
